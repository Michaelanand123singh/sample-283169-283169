services:
  - type: web
    name: devmarketai
    env: static
    buildCommand: null
    startCommand: null
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /(.*)
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
